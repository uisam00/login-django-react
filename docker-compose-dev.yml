version: '3.9'

services:
  api:
    build:
      context: ./backend/images/python
    image: api_auth_python_django_sam
    container_name:  api_auth_system_sam_container
    command: >
            bash -c "sleep 10 &&
            python manage.py makemigrations &&
            python manage.py migrate &&
            python /app/manage.py runserver 0:8000" 
    volumes:
      - ./backend/src:/app
      - ./app/node_modules
      
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  web:
    build: ./frontend
    image: react_login_pdi_sam
    container_name:  react_login_pdi_sam_container
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      - api

  postgres:
    image: postgres
    container_name: postgres_auth_system_sam_container
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "auth_system"
    ports:
      - "5432:5432"

